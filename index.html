<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">What is your name </label>
        <input type="text" id="name" placeholder="Ex:- Diptenu Sarkar">
        <label for="email">E-mail Address:-</label>
        <input type="email" id="email" placeholder="example@dsky.in">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Strong password">
        <label for="conform-password"> Conform Your password</label>
        <input type="password" id="conform-password" placeholder="Conform Your password">
        <button type="submit">
            Submit
        </button>
    </form>
</body>
</html>
